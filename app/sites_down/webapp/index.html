<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sites Down</title>
    <style>
        html,
        body,
        body>div,
        #container,
        #container-uiarea {
            height: 100%;
        }
    </style>
    <script id="sap-ui-bootstrap" src="https://ui5.sap.com/resources/sap-ui-core.js" data-sap-ui-theme="sap_horizon"
        data-sap-ui-resourceroots='{
            "external.ca.sitesdown": "./"
        }' data-sap-ui-libs="sap.m,sap.f,sap.ui.layout,sap.ui.vbm" data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true" data-sap-ui-frameOptions="trusted"></script>
    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                "sap/ui/core/ComponentContainer",
                "sap/m/Shell"
            ], function (ComponentContainer, Shell) {
                new Shell({
                    app: new ComponentContainer({
                        name: "external.ca.sitesdown",
                        settings: {
                            id: "external.ca.sitesdown"
                        },
                        async: true
                    }),
                    appWidthLimited: false
                }).placeAt("content");
            });
        });
    </script>
</head>

<body class="sapUiBody sapUiSizeCompact" id="content">
</body>

</html>
