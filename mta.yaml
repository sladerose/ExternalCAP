_schema-version: 3.3.0
ID: externalca
version: 1.0.0
description: ""
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
modules:
  - name: externalca-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: externalca-auth

  - name: externalca-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: externalca-auth
      - name: srv-api
      - name: externalca-html5-repo-host
        parameters:
          content-target: true
          config:
            HTML5Runtime_enabled: true
    build-parameters:
      build-result: app/
      requires:
        - name: externalcaovp
          artifacts:
            - ovp.zip
          target-path: app/
        - name: externalcasites_down
          artifacts:
            - sites_down.zip
          target-path: app/

  - name: externalcaovp
    type: html5
    path: app/ovp
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm run build
      supported-platforms:
        []
  - name: externalcasites_down
    type: html5
    path: app/sites_down
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm run build
      supported-platforms:
        []

  - name: externalca-approuter
    type: approuter.nodejs
    path: approuter
    requires:
      - name: externalca-html5-repo-runtime
      - name: externalca-auth
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true
    parameters:
      disk-quota: 256M
      memory: 256M

resources:
  - name: externalca-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: externalca-${org}-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          credential-types:
            - "binding-secret"
            - "x509"

  - name: externalca-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  - name: externalca-html5-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
